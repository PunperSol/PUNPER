
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - PUNPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amarillo: #FFD700;
            --amarillo-oscuro: #FFC107;
            --amarillo-claro: #f4f264;
            --gris-oscuro: #333;
            --gris-claro: #f5f5f5;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicion: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--amarillo-claro);
            background-image: url("fondo1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--sombra);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 120px;
            height: 70px;
            margin-right: 15px;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gris-oscuro);
        }
        .idiomas {
            display: flex;
            gap: 10px;
        }
        .idiomas img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: var(--transicion);
        }
        .idiomas img:hover {
            transform: scale(1.1);
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gris-oscuro);
        }
        nav {
            display: flex;
        }
        nav a {
            text-decoration: none;
            color: var(--gris-oscuro);
            background-color: var(--amarillo);
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 10px;
            transition: var(--transicion);
            font-weight: 500;
        }
        nav a:hover {
            background-color: var(--amarillo-oscuro);
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                padding: 15px;
            }
            .nav-toggle {
                display: block;
                order: 1;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
                order: 2;
            }
            nav.show {
                display: flex;
            }
            nav a {
                margin: 5px 0;
                text-align: center;
            }
            .idiomas {
                margin-left: auto;
                margin-right: 15px;
            }
            .main-content {
                padding-top: 160px;
            }
        }
        .main-content {
            flex: 1;
            padding: 120px 5% 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: var(--gris-oscuro);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .checkbox-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--amarillo);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transicion);
        }
        .submit-btn:hover {
            background-color: var(--amarillo-oscuro);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 5px;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 50px;
                height: 50px;
            }
            .logo-text {
                font-size: 1.2rem;
            }
            .idiomas img {
                width: 25px;
                height: 25px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y navegación -->
    <header class="header">
        <div class="logo-container">
            <!-- <img class="logo" src="path3.png" alt="Logo de la empresa"> -->
            <div class="logo-text">PUNPER</div>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <!-- aqui tenemos los iconos de idiomas
        <div class="idiomas">
            <img src="https://cdn-icons-png.flaticon.com/512/197/197386.png" alt="Español" title="Español">
            <img src="https://cdn-icons-png.flaticon.com/512/197/197484.png" alt="Portugués" title="Português">
            <img src="https://cdn-icons-png.flaticon.com/512/197/197484.png" alt="Inglés" title="English">
        </div>
        -->
        <div class="nav-container">
            <nav id="main-nav">
                <a href="index.html"><i class="fas fa-home"></i> Principal</a>
                <a href="quienes%20somos.html"><i class="fas fa-users"></i> Quienes somos</a>
                <a href="productos.html"><i class="fas fa-cogs"></i> Productos</a>
                <a href="formularioContacto.html"><i class="fas fa-envelope"></i> Contacto</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
                        <h1>Formulario de Contacto</h1>
                        <p style="margin-bottom:18px; text-align:center; color:#444; font-size:1.05em;">
                            Para requerir cotización o mayores informaciones llene el siguiente formulario o escríbanos directamente a <a href="mailto:punpersoluciones@gmail.com" style="color:#0072c6; text-decoration:underline;">punpersoluciones@gmail.com</a>.
                        </p>
                        <form action="your-server-side-script" method="POST">
                                <div class="form-group">
                                        <label for="first-name">Nombre (Primer): </label>
                                        <input type="text" id="first-name" name="first-name" required>
                                </div>
                <div class="form-group">
                    <label for="last-name">Apellido (Segundo):</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" rows="5" required></textarea>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="agree" required>
                        Acepto recibir materiales de marketing y promocionales.
                    </label>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </main>
        <!-- Pie de página eliminado -->
    <script>
        // Menú móvil
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('show');
        });
        // Animación al desplazarse
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.1)';
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
        // Efecto hover para los enlaces del menú
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
